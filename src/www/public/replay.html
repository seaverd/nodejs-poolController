<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>nodejs-poolController Replay Tool</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="./replay_socket.js"></script>
<style>
    tr {
        width: 100%;
        display: inline-table;
        height:20px;
        table-layout: fixed;

    }

    table{
        height:800px;
        display: -moz-groupbox;
    }
    tbody{
        overflow-y: scroll;
        height: 800px;
        width: 100%;

    }
</style>
</head>

<body>
<div class="container-fluid">
    <h1> nodejs-poolController: Replay Packets</h1>
</div>

<div id="replay" class="container">
    <div class="row">
        <div class="col">
            <!-- with input that accepts one file -->
            <input id="myFile" type="file" onchange="myFunction()">
        </div>
        <div class="col">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Replay packet count</span>
                </div>
                <input type="text" class="form-control" id="packetCount" aria-describedby="basic-addon3">
            </div>
        </div>
    </div>

</div>

<div class="container-fluid mb-3">
    <button type="button" class="btn btn-primary" id="replayButton">Replay</button>

    <button type="button" class="btn btn-primary" id="resetButton">Reset</button>
</div>

<div id="packets" class="container-fluid" style="overflow:auto; height:400">
    <table class="table table-striped table-hover table-sm" id="packets_table" >
        <thead class="thead-dark">
        <tr>
            <th scope="col" width="75px">Status</th>
            <th scope="col" width="50px">#</th>
            <th scope="col" width="100px">Dir</th>
            <th scope="col" width="100px">Type</th>
            <th scope="col">Packet/URL</th>

        </tr>
        </thead>
        <tbody id="tableBody">


        </tbody>
    </table>
</div>

</body>

</html>
